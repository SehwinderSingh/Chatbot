<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaticus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div id="auth">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required><br>
                <input type="password" id="loginPassword" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <h3>or Register</h3>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required><br>
                <input type="email" id="registerEmail" placeholder="Email" required><br>
                <input type="password" id="registerPassword" placeholder="Password" required><br>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="chatArea" style="display:none;">
            <div class="chat-container">
                <h2>Chaticus</h2>
                <ul id="chat"></ul>
                <div class="input-group">
                    <textarea id="msg" placeholder="Type a message..." rows="2"></textarea>
                    <button onclick="send()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
